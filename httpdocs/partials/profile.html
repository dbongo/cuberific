<div ng-controller="profile">{{profile | json}}

<fieldset><Legend>Statistics</legend>

</fieldset>

<fieldset><legend>Solve Times</legend>
	<table class="table table-striped table-condensed table-hover">
	    <tr ng-repeat="solve in solves">
	        <td>{{$index+1}}.</td>
	        <td>{{solve.Date}}
	        <td>{{solve.DisplayTime}}</td>
	        <td>{{solve.Scramble}}</td>
	    </tr>
	</table>
</fieldset>

</div>
